apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
        - name: user-service
          image: user-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: db_url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: password
            - name: SECRET
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: secret
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: user-service
  name: user-service-service
spec:
  ports:
    - port: 90
      targetPort: 8080
  selector:
    app: user-service
